<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>
  <!-- base url -->
  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js?v=1484565451720"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js?v=1484565451720"></script>
  <![endif]-->
</head>
<body style="margin:0">

<app>
  <div style="background:#222 url('assets/images/Liima.png') no-repeat 15px 8px; width:100%; height:50px;">&nbsp;</div>
  <div style="background:#cfcfcf; width:100%; height:51px;">&nbsp;</div>
</app>

<% if (htmlWebpackPlugin.options.metadata.isDevServer) { %>
<!-- Webpack Dev Server reload -->
<script src="/webpack-dev-server.js"></script>
<% } %>

</body>
</html>
