<div class="panel panel-default">
  <div class="panel-heading">Assigned</div>
  <div class="table-responsive">
  <table class="table table-xs" *ngIf="(restrictions.length > 0)">
    <tr>
      <th>Permission</th>
      <th>Global</th>
      <th>Action</th>
      <th>Environment</th>
      <th>Res. Group</th>
      <th>Res. Type</th>
      <th>Res. Type Cat.</th>
      <th></th>
    </tr>
    <tr *ngFor="let restriction of restrictions">
      <td>{{restriction.permission.name}}</td>
      <td><span *ngIf="restriction.permission.old" class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
      <td>{{restriction.action}}</td>
      <td>{{restriction.contextName}}</td>
      <td>{{getGroupName(restriction.resourceGroupId)}}</td>
      <td>{{restriction.resourceTypeName}}</td>
      <td>{{restriction.resourceTypePermission}}</td>
      <td>
        <ng-container *ngIf="!delegationMode">
          <button type="button" class="btn-xs btn-primary" (click)="modifyRestriction(restriction)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn-xs btn-danger" (click)="removeRestriction(restriction.id)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </ng-container>
      </td>
    </tr>
  </table>
  </div>
</div>
